
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presley's Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Presley's Gallery</h1>
        <p>Photos and Videos Collection</p>
    </header>

    <section class="gallery">
        <h2>Photos</h2>
        <div class="photos">
            <img src="https://via.placeholder.com/300x200?text=Presley+1" alt="Presley 1">
            <img src="https://via.placeholder.com/300x200?text=Presley+2" alt="Presley 2">
            <img src="https://via.placeholder.com/300x200?text=Presley+3" alt="Presley 3">
        </div>
    </section>

    <section class="videos">
        <h2>Videos</h2>
        <div class="video-container">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Presley's Gallery</p>
    </footer>
</body>
</html>
